<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/turquoise-marble-texture-pattern-background.jpg">
  <title>Wedding Day Countdown</title>
  <link rel="stylesheet" href="style.css">

  <style>

  </style>
</head>
<body>
  <div class="stars">
    <div class="title">
      <h1>Sam and Amelia's Wedding Day Countdown</h1>
    </div>
    <div class="countdown">
      <div class="countdown-content">
        <p id="days">00</p>
        <h2>DAYS</h2>
      </div>
      <div class="countdown-content">
        <p id="hours">00</p>
        <h2>HOURS</h2>
      </div>
      <div class="countdown-content">
        <p id="minutes">00</p>
        <h2>MINUTES</h2>
      </div>
      <div class="countdown-content">
        <p id="seconds">00</p>
        <h2>SECONDS</h2>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
